<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css" class="style">
</head>
<body>
	<form action="http://site.local">
		Login: <input type="text" name="login" id="login" placeholder="Login" required minlength="3"><br>
		<input type="text" pattern="\+38\d{10}" required placeholder="+38"> 
		Password: <input type="password" name="password" id="password" placeholder="Password" required> <br>
		<keygen name="key" challenge="123123" type="RSA"></keygen>
		<input type="number" min="-3" max="10" value="0" step="1" required="">
		<input type="submit">
	</form>
</body>
</html>
