<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canv" width="300" height="500"></canvas>
<div id="result"></div>
<script>
    var canvas = document.getElementById("canv");
    var x = canvas.getContext("2d");

    //logic
    var word = prompt("Enter the word"); // 'test'
    var masWord = word.split(""); // ['t', 'e', 's', 't']
    console.log(masWord);

    var fails = 0;
    var correct = masWord.length;
    var testWord =[];
    for (var test = 0;test<masWord.length;test++){
        testWord[test]="*";
    }
    console.log(testWord);

    while(correct>0){
        var letter=prompt("Enter letter:");

        if(masWord.indexOf(letter)==-1){
            fails++;
            console.log(fails);
        }

        for (var i=0 ; i<masWord.length; i++){
            if(letter==masWord[i]){

                testWord[i]=letter;
                delete masWord[i];
                correct--;

                console.log(correct);
            }
        }

        document.getElementById('result').innerHTML = testWord.join('');


        //wut?!
        if(fails==9){
            correct=0;
        }

        switch(fails){

            case(1):

                x.beginPath();
                x.moveTo(10, 10);
                x.lineTo(10, 500);
                x.stroke();
                continue;


            case(2):
                x.moveTo(10,10);
                x.lineTo(200, 10);
                x.stroke();
                continue;


            case(3):
                x.lineTo(200, 50);
                x.stroke();
                continue;

            case(4):
                x.arc(200,75,25,1.5*Math.PI,4*Math.PI);
                x.stroke();
                continue;

            case(5):
                x.moveTo(200, 100);
                x.lineTo(200, 280);
                x.stroke();
                continue;

            case(6):
                x.moveTo(200, 120);
                x.lineTo(120, 160);
                x.stroke();
                continue;

            case(7):
                x.moveTo(200, 120);
                x.lineTo(280, 160);
                x.stroke();
                continue;

            case(8):
                x.moveTo(200, 280);
                x.lineTo(150, 450);
                x.stroke();
                continue;

            case(9):
                x.moveTo(200, 280);
                x.lineTo(250, 450);
                x.stroke();
                break;

        }

        for(var j = 0 ; j<testWord.length;j++){
            console.log(testWord[j]);
        }
    }
    console.log(testWord);



</script>
</body>
</html>
