<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function foo(arr){
        var arrayOfFunctions = [];
        for(var i = 0; i < arr.length; i++) {
            arrayOfFunctions[i] = (function (index) {
                return function () {
                    return arr[index];
                };

            })(i);
        }
        return arrayOfFunctions;
    }
    console.log(foo([5,7,4])[1]());
    console.log(foo([5,7,4])[2]());
</script>
</body>
</html>
