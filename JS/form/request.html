<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var req = new XMLHttpRequest;
    req.open('GET', 'http://jsonplaceholder.typicode.com/posts/1', true);
    req.onreadystatechange = function(){
        if(this.readyState === 4){

            var json = JSON.parse(this.responseText);
            document.getElementById('result').innerText = json.title;
        }
    };
req.send();
</script>
<div id="result"></div>
</body>
</html>
